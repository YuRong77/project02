<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="氣象,天氣預測,台灣天氣">
    <meta name="description" content="6小時天氣預測">
    <title>台灣天氣預測</title>
    <link rel="icon" href="https://data.gov.tw/sites/datagov/themes/thetheme/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="banner">
            <h1>台灣天氣查詢</h1>
        </div>
        <div class="weather">
            <div class="msg">
                <h3 class="tit">請選擇城市</h3>
            </div>
            <div class="temp"></div>
            <div class="pic">
                <div class="sunny">
                    <div class="sun"></div>
                    <img class="cloud3" src="img/cloud3.png" alt="">
                    <img class="cloud4" src="img/cloud4.png" alt="">
                </div>
                <div class="cloudy">
                    <img class="cloud1" src="img/cloud1.png" alt="">
                    <img class="cloud2" src="img/cloud2.png" alt="">
                    <img class="cloud5" src="img/cloud5.png" alt="">
                </div>
                <div class="rainnday">
                    <img class="cloud6" src="img/cloud6.png" alt="">
                    <img class="drop dropdown" src="img/drop.png" alt="">
                    <img class="drop2 dropdown" src="img/drop.png" alt="">
                    <img class="drop3 dropdown" src="img/drop.png" alt="">
                    <img class="drop4 dropdown" src="img/drop.png" alt="">
                </div>
            </div>
        </div>
        <div class="area">
            <div class="north">
                <h3>北部地區</h3>
                <ul>
                    <li><a href="">臺北市</a></li>
                    <li><a href="">新北市</a></li>
                    <li><a href="">基隆市</a></li>
                    <li><a href="">桃園市</a></li>
                    <li><a href="">新竹市</a></li>
                    <li><a href="">新竹縣</a></li>
                    <li><a href="">宜蘭縣</a></li>
                </ul>
            </div>
            <div class="central">
                <h3>中部地區</h3>
                <ul>
                    <li><a href="">苗栗縣</a></li>
                    <li><a href="">臺中市</a></li>
                    <li><a href="">彰化縣</a></li>
                    <li><a href="">南投縣</a></li>
                    <li><a href="">雲林縣</a></li>
                </ul>
            </div>
            <div class="south">
                <h3>南部地區</h3>
                <ul>
                    <li><a href="">嘉義市</a></li>
                    <li><a href="">嘉義縣</a></li>
                    <li><a href="">臺南市</a></li>
                    <li><a href="">高雄市</a></li>
                    <li><a href="">屏東縣</a></li>
                    <li><a href="">澎湖縣</a></li>
                </ul>
            </div>
            <div class="east">
                <h3>東部地區</h3>
                <ul>
                    <li><a href="">花蓮縣</a></li>
                    <li><a href="">臺東縣</a></li>
                </ul>
            </div>
            <div class="outer">
                <h3>外島地區</h3>
                <ul>
                    <li><a href="">金門縣</a></li>
                    <li><a href="">連江縣</a></li>
                </ul>
            </div>   
        </div>
        <div class="footer">
            <h3>資料來源: 政府資料開放平台</h3>
        </div> 
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/all.js"></script>
    <script src="./js/ani.js"></script>
</body>
</html>
